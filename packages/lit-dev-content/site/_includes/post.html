{% extends 'default.html' %}

{% block drawer %}
  {% include 'eleventy-nav.html' %}
{% endblock %}

{% block leftcol %}
  <nav id="left-col" class="hierarchical-nav">
    <ol>{% include 'eleventy-nav.html' %}</ol>
  </nav>
{% endblock %}

{% block content %}
  <article>
    <h1>{{ title }}</h1>

    <nav class="toc">
      <details open>
        <summary><h2>Contents</h2></summary>
        {{ content | toc | safe }}
      </details>
    </nav>

    {{ content | safe }}
  </article>
{% endblock %}
